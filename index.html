<!DOCTYPE html>
<html>
<head>
		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<!-- google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Shojumaru' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<!-- mediaquery -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blake's Landing Page</title>
</head>
<body class="background">
	<div class="container">
		<div class="row title jumbotron font">
			<h1>Blakes Landing Page</h1>
			<nav>
				<ul class="nav nav-pills">
  					<li role="presentation" class="active"><a href="#">Skills</a></li>
  					<li role="presentation" class="active"><a href="#">Projects</a></li>
  					<li role="presentation" class="active"><a href="#">Resume</a></li>
  					<li role="presentation" class="active"><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
 				<!-- Indicators -->
  				<ol class="carousel-indicators">
    				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
    				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
  				</ol>
  				<!-- Wrapper for slides -->
  				<div class="carousel-inner">
    				<div class="item active">
      					<span class="img">
      						<img src="html.jpg" alt="html" class="img">
      					</span>
    				</div>
    				<div class="item">
      					<span class="img">
      						<img src="php.jpg" alt="php" class="img">
      					</span>
    				</div>
    				<div class="item">
      					<span class="img">
      						<img src="program.jpg" alt="programmer" class="img">
      					</span>
    				</div>
  				</div>
  				<!-- Controls -->
  				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    				<span class="glyphicon glyphicon-chevron-left"></span>
  				</a>
  				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    				<span class="glyphicon glyphicon-chevron-right"></span>
  				</a>
			</div>
	</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
